<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1>hello world ! {{user.name}}</h1>
        <span v-if="showIcon"> {{icon}} </span>
      </div>

      <div id="main-body">
        <div class="infos-user">
          <p class="user-name">{{user.name}}</p>
          <p class="user-name">{{user.age}}</p>
          <p class="user-name">{{user.city}}</p>
        </div>
        <div class="call-to-action">
          <button v-on:click="augmenterAge">Augmenter</button>
          <button v-on:click="diminuerAge">Diminuer</button>
          <button>
            <span v-on:click="connexion" v-if="!estconnecter"> Connecter </span>

            <span v-on:click="deConnexion" v-else="estconnecter">
              DeConnecter
            </span>
          </button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
